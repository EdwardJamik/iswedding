  <title>Wedding SI</title>

  <style>
    .letter-v {
      fill: none;
      stroke: red;
      stroke-width: 18;
      stroke-linecap: round;

      stroke-dasharray: 306;
      stroke-dashoffset: 306;
      /* animation-duration: 5s; */
      /* animation-name: draw; */
      animation-iteration-count: infinite;
      animation-direction: alternate;
      animation-timing-function: linear;
    }

    .letter-v {
      clip-path: url(#letter-v);
    }

    .letter-l {
      fill: none;
      stroke: red;
      stroke-width: 18;
      stroke-linecap: round;

      stroke-dasharray: 600 1000;
      stroke-dashoffset: 1000;
      /* animation: draw-letter 2s ease-in-out infinite; */
      animation-delay: 0s;
    }

    .letter-o {
      fill: none;
      stroke: red;
      stroke-width: 18;
      /* stroke-miterlimit: 100; */
      /* stroke-linecap: round; */

      stroke-dasharray: 400 800;
      stroke-dashoffset: 400;
      animation: draw-letter 2s ease-in-out infinite;
      /* animation-delay: 0.5s; */
    }

    .letter-l {
      clip-path: url(#letter-l);
    }

    .letter-o {
      clip-path: url(#letter-o);
    }

    @keyframes draw-letter {
      to {
        stroke-dashoffset: 0;
      }
    }

    @keyframes continuous-draw {
      0% {
        stroke-dashoffset: 400;
      }

      25% {
        stroke-dashoffset: 0;
      }

      75% {
        stroke-dashoffset: 0;
      }

      100% {
        stroke-dashoffset: 400;
      }
    }


    /* @keyframes draw-l {
      from {
        stroke-dashoffset: 3000;
      }

      to {
        stroke-dashoffset: 0;
      }
    } */

    @keyframes draw {
      from {
        stroke-dashoffset: 3050;
      }

      to {
        stroke-dashoffset: 0;
      }
    }
  </style>
